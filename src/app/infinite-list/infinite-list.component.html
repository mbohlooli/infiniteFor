<div class="infinite-list" #v (scroll)="raiseScroll()">
  <div class="infinite-list-holder" #l>
    <div
      *infiniteScroll="
        let item of items;
        listHolder: listHolder;
        viewportHeight: viewportHeight;
        height: getHeight
      "
      class="list-item"
    >
      This is item {{ item }}.
    </div>
  </div>
</div>
